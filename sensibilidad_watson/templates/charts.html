{% extends "Partials/_Base.html" %}
{% load static %}

{% block Styles %}

{% endblock Styles %}

{% block section_contenido %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12 text-center">
        <h2><strong>Gráficos de Información</strong></h2>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight blog">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h2><strong>Gráfico de Radar - Comparativa</strong></h2>
                </div>
                <div class="ibox-content">
                    <div>
                        <canvas id="radarChartPI"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="{% static 'charts/Chart.min.js' %}"></script>

<script>
    {% autoescape off %}
    var labels = {{ labels }};
    var datasets = {{ dataset }};

    var radarData = {
        labels: labels,
        datasets: datasets
    };


    var radarOptions = {
        responsive: true
    };

    var ctx5 = document.getElementById("radarChartPI").getContext("2d");
    new Chart(ctx5, {type: 'radar', data: radarData, options:radarOptions});
    {% endautoescape %}

</script>
{% endblock section_contenido %}

{% block JavaScript %}
<script src="{% static 'vendor/plugins/chartJs/Chart.min.js' %}"></script>

<script>
    {% autoescape off %}
    var labels = {{ labels }};

    var radarData = {
        labels: labels,

    };

        responsive: true
    };

{% endblock JavaScript %}
